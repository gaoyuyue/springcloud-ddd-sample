spring:
  application:
    name: api-gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: configuration-center
      name: api-gateway
      label: master
      profile: dev
      retry:
        initial-interval: 5000
        max-attempts: 6
        max-interval: 10000
        multiplier: 2
      fail-fast: true
    bus:
      trace:
        enabled: true
  rabbitmq:
    addresses: rabbitmq
    port: 5672
    username: guest
    password: guest
  zipkin:
    sender:
      type: web
eureka:
  client:
    service-url:
      defaultZone: http://registration-center:8000/eureka/
  instance:
    prefer-ip-address: true
server:
  port: 50000

security:
  oauth2:
    client:
      access-token-uri: http://localhost:50000/auth-service/oauth/token
      user-authorization-uri: http://localhost:50000/auth-service/oauth/authorize
      client-id: webapp
    resource:
      user-info-uri: http://localhost:50000/auth-service/user
      prefer-token-info: false
