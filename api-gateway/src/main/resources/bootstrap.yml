spring:
  application:
    name: api-gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: configuration-center
      name: api-gateway
      label: master
      profile: dev
      retry:
        initial-interval: 5000
        max-attempts: 6
        max-interval: 10000
        multiplier: 2
      fail-fast: true
#    bus:
#      trace:
#        enabled: true
